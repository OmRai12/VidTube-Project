<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sharing Website</title>
  <link rel="stylesheet" href="style/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <div class="left-header">
      <img src="images/menu.png" alt="menu-icon" class="menu-icon-image">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="middle-header">
      <input type="text" placeholder="Search">
      <img src="images/search.png" alt="search-icon"  class="search-image">
      <img src="images/voice-search.png" alt="voice-search-icon" class="voice-search-image">
    </div>
    <div class="right-header">
      <img src="images/upload.png" alt="upload-icon">
      <img src="images/more.png" alt="more-icon">
      <img src="images/notification.png" alt="notification-icon">
      <img src="images/Jack.png" alt="jack-image" class="jack-image-class">
    </div>
  </div>

  <div class="main-section">
    <div class="left-sidebar">
      <div class="top-left-sidebar">
        <img src="images/home.png" alt="home-icon">
        <img src="images/explore.png" alt="explore-icon">
        <img src="images/subscriprion.png" alt="subscriprion-icon">
        <img src="images/library.png" alt="library-icon">
        <img src="images/history.png" alt="history-icon">
        <img src="images/cast.png" alt="cast-icon">
        <img src="images/playlist.png" alt="playlist-icon">
        <img src="images/messages.png" alt="messages-icon">
      </div>
      <div class="bottom-left-sidebar">
        <div>SUBSCRIBED</div>
        <img src="images/Jack.png" alt="">
        <img src="images/simon.png" alt="">
        <img src="images/tom.png" alt="">
        <img src="images/megan.png" alt="">
        <img src="images/cameron.png" alt="">
      </div>
    </div>
  </div>
  
</body>
</html>
