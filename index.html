<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sharing Website</title>
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/left-sidebar.css">
  <link rel="stylesheet" href="style/right-sidebar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <div class="left-header">
      <img src="images/menu.png" alt="menu-icon" class="menu-icon-image">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="middle-header">
      <input type="text" placeholder="Search">
      <img src="images/search.png" alt="search-icon"  class="search-image">
      <img src="images/voice-search.png" alt="voice-search-icon" class="voice-search-image">
    </div>
    <div class="right-header">
      <img src="images/upload.png" alt="upload-icon">
      <img src="images/more.png" alt="more-icon">
      <img src="images/notification.png" alt="notification-icon">
      <img src="images/Jack.png" alt="jack-image" class="jack-image-class">
    </div>
  </div>

  <div class="main-section">
    <div class="left-sidebar">
      <div class="top-left-sidebar">
        <div class="top-left-sidebar-home">
          <img src="images/home.png" alt="home-icon" class="home-image">
          <span>Home</span>
        </div>
        <div class="top-left-sidebar-explore">
          <img src="images/explore.png" alt="explore-icon">
          <span>Explore</span>
        </div>
        <div class="top-left-sidebar-subscriprion">
          <img src="images/subscriprion.png" alt="subscriprion-icon">
          <span>Subscriprion</span>
        </div>
        <div class="top-left-sidebar-library">
          <img src="images/library.png" alt="library-icon">
          <span>Library</span>
        </div>
        <div class="top-left-sidebar-history">
          <img src="images/history.png" alt="history-icon">
          <span>History</span>
        </div>
        <div class="top-left-sidebar-cast">
          <img src="images/cast.png" alt="cast-icon">
          <span>Cast Videos</span>
        </div>
        <div class="top-left-sidebar-playlist">
          <img src="images/playlist.png" alt="playlist-icon">
          <span>Playlist</span>
        </div>
        <div class="top-left-sidebar-message">
          <img src="images/messages.png" alt="messages-icon">
          <span>Messages</span>
        </div>
        <div class="top-left-sidebar-show-more">
          <span>&#8964;</span>
          <span>Show More</span>
        </div>
      </div>

      <div class="bottom-left-sidebar">
        <div>SUBSCRIBED</div>
        <div class="bottom-left-sidebar-jack">
          <img src="images/Jack.png" alt="Jack-icon">
          <span>Jack Nicholson</span>
        </div>
        <div class="bottom-left-sidebar-simon">
          <img src="images/simon.png" alt="Simon-icon">
          <span>Simon Baker</span>
        </div>
        <div class="bottom-left-sidebar-tom">
          <img src="images/tom.png" alt="Tom-icon">
          <span>Tom Hardy</span>
        </div>
        <div class="bottom-left-sidebar-megan">
          <img src="images/megan.png" alt="Megan-icon">
          <span>Megan Ryan</span>
        </div>
        <div class="bottom-left-sidebar-cameron">
          <img src="images/cameron.png" alt="Cameron-icon">
          <span>Cameron Diaz</span>
        </div>
      </div>
    </div>

    <div class="right-sidebar">
      <div class="top-right-sidebar">
        <img src="images/banner.png" alt="banner-icon">
      </div>  
      <div class="bottom-right-sidebar">
        <div class="thumbanil-1">
          <img src="images/thumbnail1.png" alt="thumbanil-1-icon">
        </div>
        <div class="thumbanil-2">
          <img src="images/thumbnail2.png" alt="thumbanil-2-icon">
        </div>
        <div class="thumbanil-3">
          <img src="images/thumbnail3.png" alt="thumbanil-3-icon">
        </div>
        <div class="thumbanil-4">
          <img src="images/thumbnail4.png" alt="thumbanil-4-icon">
        </div>
        <div class="thumbanil-5">
          <img src="images/thumbnail5.png" alt="thumbanil-5-icon">
        </div>
        <div class="thumbanil-6">
          <img src="images/thumbnail6.png" alt="thumbanil-6-icon">
        </div>
        <div class="thumbanil-7">
          <img src="images/thumbnail7.png" alt="thumbanil-7-icon">
        </div>
        <div class="thumbanil-8">
          <img src="images/thumbnail8.png" alt="thumbanil-8-icon">
        </div>
        <div class="thumbanil-9">
          <img src="images/thumbnail1.png" alt="thumbanil-9-icon">
        </div>
        <div class="thumbanil-10">
          <img src="images/thumbnail2.png" alt="thumbanil-10-icon">
        </div>
        <div class="thumbanil-11">
          <img src="images/thumbnail3.png" alt="thumbanil-11-icon">
        </div>
        <div class="thumbanil-12">
          <img src="images/thumbnail4.png" alt="thumbanil-12-icon">
        </div>
        <div class="thumbanil-13">
          <img src="images/thumbnail5.png" alt="thumbanil-13-icon">
        </div>
        <div class="thumbanil-14">
          <img src="images/thumbnail6.png" alt="thumbanil-14-icon">
        </div>
        <div class="thumbanil-15">
          <img src="images/thumbnail7.png" alt="thumbanil-15-icon">
        </div>
        <div class="thumbanil-16">
          <img src="images/thumbnail8.png" alt="thumbanil-16-icon">
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
